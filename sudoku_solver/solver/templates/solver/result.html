<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solved Sudoku</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'solver/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Solved Sudoku</h1>
        <table class="sudoku">
            {% for row in board %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <a href="{% url 'index' %}">Solve another puzzle</a>
    </div>
</body>
</html>
